<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Canvas Navigation</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>

  <div id="contextMenu" style="
  display: none;
  position: absolute;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  padding: 6px 12px;
  font-family: Arial;
  z-index: 1000;
  transition: opacity 0.2s ease;
">
    <button class="tabBtn">Info</button>
    <button class="tabBtn">Edit</button>
    <button class="tabBtn">More</button>
  </div>

</body>

</html>
